<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/abaf6b600c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="row justify-content-center mt-5">
      <div class="col-md-10">
        <div class="card card-outline-secondary">
          <div class="card-header">
            <h3 class="mb-0">Payment Form</h3>
          </div>
          <div class="card-body">
            <div id="error-msg">Some fields are missing</div>
            <form method="post" action="submit_form.php">
              <div class="row">
                <div class="col">
                  <div class="alert alert-danger" role="alert">
                    A simple danger alertâ€”check it out!
                  </div>
                </div>
              </div>
              <div class="row mt-4">
                <!-- Card Number -->
                <div class="col-sm-5 pb-3">
                  <label for="exampleAccount">Card #</label>
                  <input
                    class="form-control"
                    id="exampleAccount"
                    placeholder="XXXXXXXXXXXXXXXX"
                    type="text"
                    required
                  />
                </div>
                <!-- CVC Number -->
                <div class="col-sm-3 pb-3">
                  <label for="exampleCtrl">CVC #</label>
                  <input
                    class="form-control"
                    id="exampleCtrl"
                    placeholder="0000"
                    type="text"
                    required
                  />
                </div>
                <!-- Amount -->
                <div class="col-sm-4 pb-3">
                  <label for="exampleAmount">Amount</label>
                  <div class="input-group">
                    <div class="input-group-text">
                      <i class="fas fa-dollar-sign"></i>
                    </div>
                    <input
                      class="form-control"
                      id="exampleAmount"
                      placeholder="Amount"
                      type="number"
                      required
                    />
                  </div>
                </div>
                <!-- First name -->
                <div class="col-sm-6 pb-3">
                  <label for="exampleFirst">First Name</label>
                  <input
                    class="form-control"
                    id="exampleFirst"
                    type="text"
                    required
                  />
                </div>
                <!-- Last Name -->
                <div class="col-sm-6 pb-3">
                  <label for="exampleLast">Last Name</label>
                  <input
                    class="form-control"
                    id="exampleLast"
                    type="text"
                    required
                  />
                </div>
                <!-- City -->
                <div class="col-sm-6 pb-3">
                  <label for="exampleCity">City</label>
                  <input
                    class="form-control"
                    id="exampleCity"
                    type="text"
                    required
                  />
                </div>
                <!-- State -->
                <div class="col-sm-3 pb-3">
                  <label for="exampleSt">State</label>
                  <select
                    class="form-control custom-select"
                    id="exampleSt"
                    required
                  >
                    <option value="">States</option>
                    <option value="CA">California</option>
                    <option value="NY">New York</option>
                    <option value="TX">Texas</option>
                    <option value="FL">Florida</option>
                    <option value="NJ">New Jersey</option>
                  </select>
                </div>
                <!-- Postal code -->
                <div class="col-sm-3 pb-3">
                  <label for="exampleZip">Postal Code</label>
                  <input
                    class="form-control"
                    id="exampleZip"
                    type="text"
                    required
                  />
                </div>
                <!-- Payment method  -->
                <div class="col-md-6 pb-3">
                  <p>We accept:</p>
                  <div class="btn-group">
                    <label class="btn btn-secondary">
                      <input
                        type="radio"
                        name="paymentMethod"
                        value="mastercard"
                        checked
                      />
                      <i class="fab fa-cc-mastercard"></i>
                    </label>
                    <label class="btn btn-secondary">
                      <input type="radio" name="paymentMethod" value="visa" />
                      <i class="fab fa-cc-visa"></i>
                    </label>
                    <label class="btn btn-secondary">
                      <input type="radio" name="paymentMethod" value="amex" />
                      <i class="fab fa-cc-amex"></i>
                    </label>
                    <label class="btn btn-secondary">
                      <input
                        type="radio"
                        name="paymentMethod"
                        value="diners club"
                      />
                      <i class="fab fa-cc-diners-club"></i>
                    </label>
                  </div>
                </div>
                <!-- Message -->
                <div class="col-md-6 pb-3">
                  <label for="exampleMessage">Message</label>
                  <textarea
                    class="form-control"
                    id="complexExampleMessage"
                    rows="3"
                  ></textarea>
                  <small class="text-muted">Add any notes here.</small>
                </div>
              </div>
            </form>
          </div>
          <!-- Cancel/send Button -->
          <div class="card-footer">
            <button class="btn btn-secondary" type="reset">Cancel</button>
            <button class="btn btn-primary" type="submit">Send</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
